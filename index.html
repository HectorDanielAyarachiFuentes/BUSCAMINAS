
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscaminas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #e6f2ff; /* Fondo fr√≠o */
  }
   .game-container {
    display: flex;
    flex-direction: row;
  }
   .game-board {
    flex: 1;
    margin-right: 20px; /* Margen entre el buscaminas y el contenedor de la lista */
  }
   .board {
    display: grid;
    grid-template-columns: repeat(8, 30px);
    gap: 1px;
  }
   .cell {
    width: 30px;
    height: 30px;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    cursor: pointer;
  }
   .mine {
    background-color: red;
  }
   .revealed {
    background-color: lightgray;
  }
   #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
  }
   #message {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    animation: fadein 0.5s;
  }
   .player-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #ffffff; /* Fondo blanco */
    padding: 20px;
    border-radius: 5px;
  }
   .player-list h2 {
    margin-bottom: 10px;
  }
   .player-list button {
    margin-top: 10px;
  }
   .player-list ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
   @keyframes fadein {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="game-container">
    <div class="game-board">
      <div class="board"></div>
      <div id="overlay">
        <div id="message">
          <p id="game-over-message"></p>
          <button id="restart">Jugar de nuevo</button>
        </div>
      </div>
    </div>
    <div class="player-list">
      <h2>Lista de Jugadores</h2>
      <input type="text" id="player-name" placeholder="Nombre del jugador">
      <button onclick="startGame()">Comenzar</button>
      <ul id="player-scores"></ul>
    </div>
  </div>
  <script>
    const board = document.querySelector('.board');
    const overlay = document.getElementById('overlay');
    const restartButton = document.getElementById('restart');
    const playerNameInput = document.getElementById('player-name');
    const playerScoresList = document.getElementById('player-scores');
    const gameOverMessage = document.getElementById('game-over-message');
    const rows = 8;
    const cols = 8;
    const totalCells = rows * cols;
    const totalMines = 5;
    let minePositions = generateRandomMines(totalMines, totalCells);
    let score = 0;
    let startTime = null;
    let playerName = '';
     function generateRandomMines(totalMines, totalCells) {
      const positions = new Set();
      while (positions.size < totalMines) {
        const randomPosition = Math.floor(Math.random() * totalCells);
        positions.add(randomPosition);
      }
      return Array.from(positions);
    }
     function createBoard() {
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }
     function revealBoard() {
      cells.forEach((cell, index) => {
        if (minePositions.includes(index)) {
          cell.classList.add('mine');
          cell.textContent = 'üí£';
        } else {
          cell.classList.add('revealed');
        }
      });
    }
     createBoard();
    const cells = document.querySelectorAll('.cell');
    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => {
        if (cell.classList.contains('revealed')) {
          return;
        }
        if (minePositions.includes(index)) {
          revealBoard();
          showGameOver();
        } else {
          cell.classList.add('revealed');
          score++;
        }
      });
    });
     restartButton.addEventListener('click', () => {
      hideGameOver();
      resetBoard();
    });
     function showGameOver() {
      overlay.style.display = 'flex';
      gameOverMessage.textContent = `Perdiste! Score: ${score} - Tiempo: ${getTime()}`;
      const playerScore = document.createElement('li');
      playerScore.textContent = `Jugador: ${playerName} - Score: ${score} - Tiempo: ${getTime()}`;
      playerScoresList.appendChild(playerScore);
    }
     function hideGameOver() {
      overlay.style.display = 'none';
      playerNameInput.value = '';
    }
     function resetBoard() {
      cells.forEach((cell) => {
        cell.classList.remove('mine', 'revealed');
        cell.textContent = '';
      });
      score = 0;
      minePositions = generateRandomMines(totalMines, totalCells);
    }
     function startGame() {
      hideGameOver();
      resetBoard();
      startTimer();
      playerName = playerNameInput.value || 'An√≥nimo';
      const playerNameElement = document.createElement('li');
      playerNameElement.textContent = `Jugador: ${playerName}`;
      playerScoresList.innerHTML = ''; // Limpiar la lista antes de agregar el nombre
      playerScoresList.appendChild(playerNameElement);
    }
     function startTimer() {
      startTime = new Date();
    }
     function getTime() {
      if (startTime) {
        const currentTime = new Date();
        const timeDiff = Math.floor((currentTime - startTime) / 1000); // Diferencia en segundos
        return `${timeDiff} s`;
      }
      return '0 s';
    }
  </script>
</body>
</html>
